<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>LoginForm</title>
</head>

<body>
  <section class="vh-100 bg-image bg-secondary">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card">
              <div class="card-body p-5 pt-4 pb-5">
                <h2 class="text-center text-secondary mt-3 p-2" id="registerform">Register</h2>
                <p class="text-center text-secondary mt-3 mb-4">Create your account. It's free and only takes a minute.</p>
                <form class="row">
                  <div class="form-outline mb-4 col-md-6">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                      placeholder="First Name" />
                  </div>
                  <div class="form-outline mb-4 col-md-6">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                      placeholder="Last Name" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Email" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                      placeholder="Password" />
                  </div>

                  <div class="form-outline mb-4" id="confirm__form">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg"
                      placeholder="Confirm Password" />
                  </div>

                  <div class="d-flex justify-content-center mt-0 mt-sm-0">
                    <button type="button"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-white fw-bold w-100">Register
                      Now</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
<script src="bootstrap/js/bootstrap.min.js"></script>
